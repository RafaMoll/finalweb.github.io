    <div class="formulario">
        <h2>Fill this to work with me!</h2>
        <form action="" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your mail" required>
      
          <label for="motivo">Tell me about the project:</label>
          <select id="motivo" name="motivo" required>
            <option value="">Choose an option</option>
            <option value="consulta">Graphic Design</option>
            <option value="soporte">Fashion Design</option>
            <option value="sugerencia">Other creative projects</option>
            <option value="otros">Other</option>
          </select>
          
          <input type="submit" value="Send">
        </form>
